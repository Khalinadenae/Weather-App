<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/daeac0eefc.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
  <div class="container">

<div class="row align-items-center">

<form id="search-form">
         <input type="text" class="search" placeholder="Enter city" id="search-input"/>
      <input type="submit" class="btn btn-light" value="search" /> <span>
    <button type="button" id="current-location-button" class="btn btn-light"> <i class="fa-solid fa-map-pin"> </i></button>  </span>
  <div class="row justify-content-center">
</form>
</div>
  <div class="row align-items-center">
    <div class="col" id="location">


      
        <h3 id="tempCF" >  60 째F </h3>





           <br>
             <h7 id="description"> Mostly cloudy </h7>
     <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon"> 

         <ul>
      <span> <li  id="max-temperature"> High 59째  </li> <li id="min-temperature"> Low 45 째 </li> </span>
       <li id="feels-like" > <em> FEELS LIKE 50째 </em> </li>
       <li id="humidity"> Humidity 35% </li>
        <li id="wind-speed"> Wind 18mph </li>
         </ul>



      
    </div>




    <div class="col">

  <h1> Dumfries </h1> 
         <h2> Saturday, January 29th</h2> 
         <h4> 5:52 </h4> 
         <br> 
    </div>
    <div class="col">


<div class="weather" id="forecast">
<table class="table table-sm ">
<table class="table table-hover">
  <tbody>
    <tr>
      <th scope="row no-gutters"> </th>
     
      <div class="forecast-date">   <td> Next 5 Days</td> </div>
       <div class="forecast-temp">  <td> <span class="max">  </span>   <span class="min"></span></td>  </div>
 <div class="temp-description"> <td> </td>  </div>
    </tr>
  </tr>
</div>



   
  </tbody>
</table>
</table>









    </div>
  </div>
 
  </div>
</div>
              
<p class="git"> open code source by <a href="https://github.com/Khalinadenae/Weather-App" target="_blank"> Khalina Boyce </a></p>
                    </body>
  
              <script src="script.js"> </script>  
</html>
